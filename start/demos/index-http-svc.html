<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to Angular.js Class!</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
		<script src="js/jquery/jquery-3.1.1.min.js"></script>
		<script src="js/ng/angular.min.js"></script>
	</head>

	<body class="container-fluid">
		<main ng-app="MyApp">
			<div ng-controller="MyCtrl"></div>
		</main>
		<script>

			angular.module("MyApp", [])
				.controller("MyCtrl", ["$http", function($http) {

					// $http.get('/api/widgets').then(results => {
					// 	console.log(results.data);
					// });

					var widget = {
						name: 'My Fancy New Shiny Widget'
					};

					$http.post('/api/widgets', widget).then(results => {
						console.log(results.data);
					});

				}]);

		</script>
	</body>

</html>
